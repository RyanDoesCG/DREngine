<!DOCTYPE HTML>
<html lang="en-uk">
    <head>
        <title>Ray Tracing</title>
        <meta charset="utf-8">
        <meta name="author"    content="Ryan Needham"/>
        <meta name="viewport"  content="width=device-width">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="ui"></div>
        <div id="notes">
            <p> - Dynamic Resolution</p>
            <p> - Account for box size in frustum cull</p>
        </div>
        <div id="size">
        </div>
        <div id="loading"><p>loading</p></div>

        <div id="controls">
            <select name="shading" id="shading">
                <option value="0">Ray Traced Diffuse GI</option>
                <option value="1">Lambertian Diffuse</option>
                <option value="2">Unlit</option>
            </select>
            <br>
            <br>
            <input type="checkbox" id="MSAAOn" name="MSAAOn">
            <label for="MSAAOn">MSAA</label>
            <br>
            <br>
            <input type="checkbox" id="TAAOn" name="TAAOn" checked>
            <label for="TSAAOn">TAA</label>
          </div>

        <canvas width="1024" height="1024" id="canv"></canvas>
        <script src="js/maths.js"></script>
        <script src="js/noise.js"></script>
        <script src="js/geometry.js"></script>
        <script src="js/basepass.js"></script>
        <script src="js/lightingpass.js"></script>
        <script src="js/taapass.js"></script>
        <script src="js/shaders.js"></script>
        <script src="js/texture.js"></script>
        <script src="js/framebuffer.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
